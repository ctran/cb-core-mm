jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: true
  numExecutors: 0
unclassified:
  artifactManager:
    artifactManagerFactories:
      - jclouds:
          provider: s3
  slackNotifier:
    teamDomain: beedemo-team
    tokenCredentialId: beedemo-slack
    room: "#ci"
  githubpluginconfig:
    configs:
    - name: "GitHub - Kypseli"
      credentialsId: "kypseli-github-token-secret"
      manageHooks: true
  globallibraries:
    libraries:
    - defaultVersion: "master"
      name: "kypseli"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "kypseli-github-token"
              repoOwner: "kypseli"
              repository: "pipeline-library"
kube:
  podTemplatesConfiguration:
    templates:
      - name: jdk10
        label: jdk10
        nodeUsageMode: EXCLUSIVE
        containers:
          - name: jdk10
            image: openjdk:10-jdk-slim-sid
            ttyEnabled: true
            command: /bin/sh -c
            args: "cat"
      - name: jdk8
        label: jdk8
        nodeUsageMode: EXCLUSIVE
        containers:
          - name: jdk8
            image: openjdk:8-jdk-slim
            ttyEnabled: true
            command: /bin/sh -c
            args: "cat"
      - name: nodejs-app
        label: nodejs-app
        nodeUsageMode: EXCLUSIVE
        containers:
          - name: nodejs
            image: node:8.12.0-alpine
            ttyEnabled: true
            command: /bin/sh -c
            args: "cat"
aws:
  s3:
    container: "kypseli"
    prefix: "cb-core/artifacts/"
credentials:
  system:
    domainCredentials:
      - domain :
          name: "github.com"
          description: "GitHub"
        credentials:
          - usernamePassword:
              scope: GLOBAL
              id: kypseli-github-token
              description: "GitHub PAT for beedemo-ops from JCasC"
              username: beedemo-ops
              password: ${github-ops-token}